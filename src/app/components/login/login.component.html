<div class="container">
  <form class="border p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
    <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Login</span>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="email" class="form-label">Correo electronico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div
          class="form-text text-danger"
          *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)"
        >
          Correo es requerido
        </div>
        <div
          class="form-text text-danger"
          *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)"
        >
          Correo es invalido
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="pwd" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          formControlName="pwd"
        />
      </div>
      <div
        class="form-text text-danger"
        *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)"
      >
        Contraseña es requerido
      </div>
      <div
        class="form-text text-danger"
        *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)"
      >
        La contraseña debe tener minimo 6 caracteres y maximo 15
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
            Ingresar
          </button>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col mt-3">
          <span class="me-2">no estas registrado?</span><a routerLink="/registro">Registrar</a>
      </div>
    </div>
  
  </form>
  
</div>
